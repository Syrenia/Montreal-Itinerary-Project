		<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(../static/images/montreal_bg2.jpg);">
				<div class="desc">
					<div class="container">
						<div class="row">
							<div class="col-sm-5 col-md-5">
								<div class="tabulation animate-box">

								  <!-- Nav tabs -->
								   <ul class="nav nav-tabs" role="tablist">
								      <li role="presentation">
								    	   <a href="#packages" aria-controls="packages" role="tab" data-toggle="tab">Provide Your Demand</a>
								      </li>
								   </ul>

								   <!-- Tab panes -->
                                    <form action="{{ url_for('strategy')}}" class="form-text" method="POST" onSubmit="return b1()">
									<div class="tab-content">
									 <div role="tabpanel" class="tab-pane" id="packages">
									 	<div class="row">
											<div class="col-sm-12 mt">
												<div class="input-field">
													<label for="from">Destination:</label>
													<input type="text" class="form-control" id="from-place" placeholder="Montreal,Canada"/>
												</div>
											</div>
                                            <div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Time Limit(hours/day):</label>
													<select name="time_limit" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
                                                        <option value="5">5</option>
														<option value="6">6</option>
														<option value="7">7</option>
														<option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
													</select>
												</section>
											</div>
                                            <div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Budget Limit(total):</label>
													<select id='budget' name="budget_limit" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
														<option value="100">no more than $100</option>
                                                        <option value="300">no more than $300</option>
                                                        <option value="600">no more than $600</option>
														<option value="1000">no more than $1000</option>
                                                        <option value="1500">no more than $1500</option>
														<option value="no limit">no limit</option>
													</select>
												</section>
											</div>
											<div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Days:</label>
													<select id="days" name="days" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
														<option value="1">1</option>
														<option value="3">3</option>
													</select>
												</section>
											</div>
											<div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Rooms:</label>
													<select id="rooms" name="rooms" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
													</select>
												</section>
											</div>
											<div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Adult:</label>
													<select id="adult" name="adult" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
													</select>
												</section>
											</div>
											<div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Children:</label>
													<select id="children" name="children" class="cs-select cs-skin-border">
														<option value="" disabled selected>Please Choose</option>
														<option value="0">0</option>
														<option value="1">1</option>
														<option value="2">2</option>
													</select>
												</section>
											</div>

                                            <div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Preferred Type:</label>
													<select name="category" style="width:180px;height:50px" multiple="multiple">
														<option value="" disabled selected>Please Choose</option>
                                                        <option style="color:black" value="None">None</option>
                                                        <option style="color:black" value="Entertainment">Entertainment</option>
														<option style="color:black" value="Food">Food</option>
														<option style="color:black" value="Heritage">Heritage</option>
														<option style="color:black" value="Museum">Museum</option>
                                                        <option style="color:black" value="Nature">Nature</option>
													</select>
												</section>
											</div>
                                            <div class="col-xxs-12 col-xs-6 mt">
												<section>
													<label for="class">Favourite Attraction:</label>
													<select name="favourite" size="1" style="width:180px;height:50px" multiple="multiple">
														<option value="" disabled selected>Please Choose</option>
                                                        <option style="color:black" value="None">None</option>
                                                        {% for i in favourite_name %}
                                                        <option style="color:black" value='{{i}}'>{{i}}</option>
														{% endfor %}
													</select>
												</section>
											</div>
											<div class="col-xs-12">
												<input type="submit" class="btn btn-primary btn-block" value="Search Itinerary"/>
											</div>
										</div>
									 </div>
									</div>
                                    </form>

									<!-- <p><a class="btn btn-primary btn-lg" href="#">Get Started</a></p> -->

<script type="text/javascript">
    function b1(){
        var b = Number($("#budget option:selected").val())
        var d = Number($("#days option:selected").val())
        var a = Number($("#adult option:selected").val())
        var c = Number($("#children option:selected").val())
        var r = Number($("#rooms option:selected").val())
        if(b/r/d <= 60||b/d/(a+c) <= 30){
            alert("Your budget is not enough!");
            return false;
        }
        else{
            return true;
        }
    }
</script>
